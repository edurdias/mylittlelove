<div ng-controller="FeedingNewBottleActivityController">

    <div ng-show="message" class="alert alert-danger">
        {{message}}
    </div>

    <div class="form-group">
        <label>Content</label>
        <input type="text" class="form-control" ng-model="content" placeholder="example: formula" />
    </div>

    <div class="form-group">
        <label>Quantity</label>
        <div class="input-group">
            <input type="number" class="form-control" ng-model="quantity" placeholder="example: {{(unit == 'ml' ? '30' : '3')}}{{unit}}" />
            <span class="input-group-addon">{{unit}}</span>
        </div>

    </div>

    <div class="form-group">
        <label>Time</label>
        <input type="datetime-local" class="form-control" ng-model="time" />
    </div>

    <div class="text-center">
        <button class="btn btn-primary " ng-click="save()">
            Save
        </button>
        <button class="btn btn-default " ng-click="cancel()">
            Cancel
        </button>
    </div>
</div>
