<div ng-controller="">
    <div class="btn-group btn-group-justified" data-toggle="buttons">
        <label class="btn btn-default btn-lg" ng-click="side='left'" >
            <input type="radio" name="type" /> Left
        </label>
        <label class="btn btn-default btn-lg" ng-click="side='right'">
            <input type="radio" name="type" /> Right
        </label>
    </div>

    <div class="well stopwatch">
        <i class="glyphicon glyphicon-time"></i>  00:00
    </div>

    <button class="btn btn-default btn-lg btn-block" ng-class="{ disabled : !side }">
        Start
    </button>

    <div class="btn btn-block">
        <button class="btn btn-primary btn-lg" ng-class="{ disabled : !side }">
            Save
        </button>
        <button class="btn btn-default btn-lg" ng-class="{ disabled : !side }">
            Cancel
        </button>
    </div>
</div>
