<div class="settings-container" ng-controller="SettingsNewChildController">
    <div class="panel panel-default">
        <div class="panel-heading">New Child</div>
        <div class="panel-body">
            <div ng-show="message" class="alert alert-danger">
                {{message}}
            </div>

            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" ng-model="name" />
            </div>
        </div>
        <div class="panel-footer">
            <button class="btn btn-default" ng-click="add()">
                <i class="glyphicon glyphicon-plus-sign"></i> Add
            </button>
            <button class="btn btn-default" ng-click="cancel()">
                <i class="glyphicon glyphicon-circle-arrow-left"></i> Cancel
            </button>
        </div>
    </div>
</div>
