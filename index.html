<!DOCTYPE html>
<html ng-app="mylittlelove">
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="css/app.css" />
</head>
<body>


<div class="page-header" ng-controller="HeaderController">
    <div class="logo">
        <h2>My Little Love</h2>
    </div>

    <div class="child" ng-show="currentChild">
        <img class="photo thumbnail" ng-show="currentChild.picture" src="" />
        <div class="name">
            <h1>{{currentChild.name}}</h1>
        </div>
    </div>

    <div class="child" ng-show="!currentChild">
        <button class="btn btn-default btn-lg" ng-click="goToNewChild()">
            <i class="new-child"></i> Add New Child
        </button>
    </div>

</div>

<ul class="navigation" ng-controller="NavigationController">
    <li ng-class="{ 'active home' : is('home') }">
        <a href="#/home">
            <i class="glyphicon glyphicon-home"></i>
        </a>
    </li>
    <li ng-class="{ 'active feeding' : is('feeding') }">
        <a href="#/feeding">
            <i class="feeding"></i>
        </a>
    </li>
    <li ng-class="{ 'active diapers' : is('diapers') }">
        <a href="#/diapers">
            <i class="diapers"></i>
        </a>
    </li>
    <li ng-class="{ 'active settings' : is('settings') }">
        <a href="#/settings">
            <i class="glyphicon glyphicon-cog"></i>
        </a>
    </li>
</ul>

<div class="container" ng-view></div>

<nav class="navbar navbar-default navbar-fixed-bottom text-center" role="navigation" ng-controller="NavigationController">
    <a class="btn btn-default btn-lg" href="#/feeding/new-activity">
        <img src="img/bottle.png" style="width: 28px" />
        <i class="glyphicon glyphicon-plus"></i>
    </a>
    <a class="btn btn-default btn-lg" href="#/diapers/new-activity">
        <img src="img/safety-pin.png" style="width: 28px" />
        <i class="glyphicon glyphicon-plus"></i>
    </a>
</nav>

<script type="text/javascript" src="lib/jquery.min.js"></script>
<script type="text/javascript" src="lib/bootstrap.min.js"></script>
<script type="text/javascript" src="lib/angular.min.js"></script>
<script type="text/javascript" src="lib/moment.min.js"></script>

<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/services.js"></script>
<script type="text/javascript" src="js/controllers.js"></script>

</body>
</html>
